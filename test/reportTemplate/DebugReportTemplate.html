<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
   
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <style>
      

        .sideBar {
            display: table-cell;
            vertical-align: top;
            /* width: 40%; */
        }

        .sideBar ul {
            list-style-type: none;
            height: 100%;
            overflow: scroll;

        }

        .sideBar ul li {
            padding: 5px;
        }

        .selected {
            background-color: lightgray;
            font-weight: bolder;
        }

        .showImage {
            vertical-align: top;
            display: table-cell;

            /* width: 50%; */
        }

        img {
            width: 80%;
            /* height: 100%; */
            margin: 2px;
            border-style: groove;
        }

        .screenShotUrl {
            border-style: groove;
            border-radius: 5px;
            margin: 2px;
            padding: 2px;
            background-color: white;
            width: 100%;
        }

        .controls {
            display: inline-block;
            padding: 4px;
            border-style: groove;
            margin: 2px;
        }

        .controlsContainer {
            width: 100%;
            padding: 4px;
            background-color: lightgray;
        }

.scenarioNode{
    border-style: groove;
}

        .scenarioNode.passed div , .headerItem.passed {
           background-color: green; 
        }

        .scenarioNode.failed div, .headerItem.failed {
           background-color: red; 
        }

        .scenarioNode.undefined div, .headerItem.undefined {
           background-color: yellowgreen; 
        }

        ul.show{
            display: block
        }

        ul:not(.show){
            display: none;
        }

        .scenarioName{
            padding: 4px;
        }

        .headerItem{
            display: inline-block;
            border-style: groove;
            border-radius: 5px;
            padding:5px;
            font-weight: bolder;
            /* float: right; */
        }

        .header{
            padding: 5px;
            border-style: groove;
            width: 100%;
            margin:2px;
            background-color: lightgray
        }

    }

    </style>

    <script src="jquery-3.4.1.min.js"></script>

    <script>
        var jsondata = replacejsoncontent;
        
        function sideBarGenerator() {
            let nodes = Object.keys(jsondata);
            

            for (var i = 0; i < nodes.length; i++) {
                $('.sideBar').append('<div id=' + (i+1) + ' class="scenarioNode   ' + jsondata[nodes[i]]['status'] + '" ><div class="scenarioName">' + nodes[i] + '</div></div>');
                

                $('.sideBar div#'+(i+1)).append('<ul>');
                
                let stepsKeys = Object.keys(jsondata[nodes[i]]['steps']); 
                
                for(var step = 0; step < stepsKeys.length; step++){
                   $('.sideBar div#' + (i + 1)+' ul').append('<li id='+ stepsKeys[step]+'  scrCtr ='+ i+' class="scenarioStep" >'+  stepsKeys[step]+' </li>'); 
                }
            }
        }

        function setHeaderData(){
                     let nodes = Object.keys(jsondata);
                let passed = 0;
                let failed = 0;
                let unknown = 0;

            for (var i = 0; i < nodes.length; i++) {
                switch(jsondata[nodes[i]]['status']){
                    case 'passed':
                        passed = passed + 1;
                        break;
                    case 'failed':
                        failed = failed + 1;
                        break;
                    default:
                        unknown = unknown +1;
                }
            }
           $('.passed').text('Passed : '+ passed);
            $('.failed').text('Failed : '+failed); 

        $('.undefined').text('Unknown : '+unknown); 

            
        }

        $(document).ready(function () {
            setHeaderData();


            var playInterval = null;

            sideBarGenerator('');

            $('li').click(function (event) {
                // alert(""+event.target.id);
                // sideBarGenerator(event.target.id);
                let scrNodes = Object.keys(jsondata);

                $('li').removeClass('selected');
                $(event.target).addClass('selected');
                let node = jsondata[scrNodes[event.target.getAttribute('scrCtr')]]['steps'][event.target.id];
                $('.showImage div.screenShotUrl').text('URL | ' + node['url']);
                $('.showImage img').attr('src', node['image']);

                if(jsondata[scrNodes[event.target.getAttribute('scrCtr')]]['failureReason']){
                    $('.showImage .failureReason').text(jsondata[scrNodes[event.target.getAttribute('scrCtr')]]['failureReason']);
                }


                
            })

            $('.prev').click(function (event) {
                $('.selected').prev().click();
            });

            $('.next').click(function (event) {
                $('.selected').next().click();
            });

            $('.playButton').click(function (event) {
                playInterval = setInterval(() => $('.selected').next().click(), 1000);
            });

            $('.pauseButton').click(function (event) {

                clearInterval(playInterval);
            });

            $('.scenarioNode>div').click(function(event){

                console.log('scr clicked');
               $('.scenarioNode ul').removeClass('show');
               $(event.target).next('ul').addClass('show');
                $(event.target).next('ul').children('li:first-child').click(); 
 
            });


        });
    </script>
</head>

<body>
    <div class='header'> 

        <div class="passed headerItem"></div>
        <div class="failed headerItem"></div>

        <div class="undefined headerItem"></div>

    </div>
    <div class='content'>
        <div class='sideBar'></div>
        <div class='showImage'>
            <div class='controlsContainer'>
                <div class='screenShotUrl'></div>
                <button class='controls prev'>Prev</button>
                <button class='controls next'>Next</button>
                <button class='controls playButton'>Play</button>
                <button class='controls pauseButton'>Pause</button>
            </div>
            <div class='failureReason'></div>

            <img src='' />
        </div>
    </div>


</body>

</html>
